<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <script type="module" src="https://cdn.jsdelivr.net/npm/@google/generative-ai/+esm"></script>
</head>
<body>

    <a href="https://github.com/solamdev/site-de-corrigir-texto">
        <img class="github" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github" >

    </a>
    <form class="form" >
        <div class="box-btn">
            <button class="btn-informal" type="button">informal</button>
            <button class="btn-equilibrado active" type="button">equilibrado</button>
            <button class="btn-formal" type="button">formal</button>   
        </div>
        <div class="box">
            <div class="boxinput">
                <label >Entrada:</label>
                <textarea name="input" class="input" placeholder="Digite seu texto aqui!!!"></textarea>
                <button  class="btt " type="submit" disabled >Corrigir</button>
                <button class="btn-colar" type="button"><img class="colar" src="https://cdn-icons-png.flaticon.com/512/6583/6583091.png" alt="colar"></button>
            </div>
    
            <div class="boxOutput">
                <label >Sa√≠da:</label>
                <textarea name="output" class="output" placeholder="Aqui seu texto corrigido"></textarea>
                <button type="button" class="btn-copy"><img class="copy" src="https://img.freepik.com/vetores-premium/copiar-vetor-de-icone_535345-5918.jpg" alt="copiar"></button>
            </div>
        </div>
    </form>
<script src="index.js" ></script>
    
</body>
</html>
