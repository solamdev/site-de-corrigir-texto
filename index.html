<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Corrigir texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>

    <a href="https://github.com/solamdev/site-de-corrigir-texto">
        <button btn-github>
            <img class="github" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github" >
        </button>
    </a>
    <form class="form" >
        <div class="box-btn">
            <button class="btn-informal" type="button">Informal</button>
            <button class="btn-equilibrado active" type="button">Equilibrado</button>
            <button class="btn-formal" type="button">Formal</button>   
        </div>
        <div class="box">
            <div class="boxinput">
                <label >Seu Texto:</label>
                <textarea name="input" class="input" placeholder="Digite Seu Texto Aqui!!!"></textarea>
                <button title="não há nada para corrigir"  class="btt " type="submit" disabled >Corrigir</button>
                <button  title="colar seu texto" class="btn-colar" type="button"><img class="colar" src="https://cdn-icons-png.flaticon.com/512/6583/6583091.png" alt="colar"></button>
            </div>
    
            <div class="boxOutput">
                <label >Texto Corrigido:</label>
                <textarea name="output" class="output" placeholder="Seu Texto Corrigido Aqui "></textarea>
                <button title="não há nada para copiar"  type="button" disabled class="btn-copy"><img class="copy" src="https://img.freepik.com/vetores-premium/copiar-vetor-de-icone_535345-5918.jpg" alt="copiar"></button>
                <div class="loader hidden">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
        </div>
    </form>


    <div class="copiado hidden">
      <p >Texto copiado</p>
      <img src="img/icone de certinho.png" alt="icone-ok">
    </div>
<script src="index.js" ></script>
    
</body>
</html>
